# A port of forest night by sainnhe
# https://github.com/sainnhe/forest-night

background  #323d43
foreground  #d8caac

cursor                #d8caac

selection_foreground  #d8caac
selection_background  #505a60

color0  #3c474d
color8  #868d80

# red
color1                #e68183
# light red
color9                #e68183

# green
color2                #a7c080
# light green
color10               #a7c080

# yellow
color3                #d9bb80
# light yellow
color11               #d9bb80

# blue
color4                #83b6af
# light blue
color12               #83b6af

# magenta
color5                #d39bb6
# light magenta
color13               #d39bb6

# cyan
color6                #87c095
# light cyan
color14               #87c095

# light gray
color7                #868d80
# dark gray
palette = "everforest"
color15               #868d80

 # term xterm-kitty
term xterm-256color

# Allow running kitty command from nvim (https://github.com/kovidgoyal/kitty/issues/2426)
allow_remote_control yes
listen_on unix:/tmp/mykitty

# Window
hide_window_decorations titlebar-only
macos_show_window_title_in none
window_margin_width 0 3 0 3
# draw_minimal_borders     yes
# window_border_width      1px

#Â Transparency
# background_opacity 0.85
background_blur 12
text_composition_strategy 1.7 30
cursor_beam_thickness 1.0
clipboard_control write-clipboard write-primary

font_family      Hack Nerd Font 
bold_font        Hack Nerd Font Extra Bold
bold_italic_font Hack Nerd Font Extra Bold Italic
font_size 15.0

